
<div class="panel">
  <h4>Videos</h4>
</div>
<hr>

<nav class="teal lighten-5 searchbar">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>


<div class="collection">
  <li *ngFor="let video of videos$">
    <h5>{{video.titre}}</h5>
    <video class="responsive-video" controls width="912" height="480" frameborder="0"
              allowfullscreen>
      <source src=video.url type="video/mp4">
    </video>
    <h6>{{video.description}}</h6>
    <a  class="secondary-content">
      <span><strong>{{video.date}}</strong></span></a>    
  </li>  
</div>

    <div class="fixed-action-btn">
      <a href="/addvideo" class="btn-floating btn-large waves-effect waves-lightteal darken-2 right">
        <i class="material-icons left">publish</i></a>
    </div>
