<div class="panel">
    <h4>Ressource</h4>
  </div>
  <hr>
  <div class="chip  light-blue lighten-4 black-text" *ngFor="let categorie of categories$ | async" [class.lighten-1]="categorie === selectedCat" (click)="onSelectCat(categorie)">
      {{categorie.name}}
  </div >
  <div class="chip  light-blue lighten-4 black-text" [class.lighten-1]="All === 'All'" (click)="selectAllCat()">
      All
  </div>
<nav class="teal lighten-5 searchbar">
    <div class="nav-wrapper">
        <div class="input-field">
          <input id="search" type="search" [(ngModel)]="searchString" (ngModelChange)="inputChanged()" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
    </div>
  </nav>

  <ul class="collection">
    <li class="collection-item avatar" *ngFor="let ressource of ressources$ | async">
        <i class="material-icons circle teal ">settings_input_svideo</i>
        <a routerLink="/ressource/{{ressource.id}}" class="title"><b>{{ressource.name}}</b></a>
        <p><strong>Type : {{ressource.type.name}} </strong></p>
        <br>
        <a href="#!" class="waves-effect">
          <span>Supprimer</span></a>
      </li>
  </ul>

  <div class="fixed-action-btn">
      <a routerLink="/addressource" class="btn-floating btn-large waves-effect waves-lightteal darken-2 right">
        <i class="material-icons left">add</i></a>
  </div>
