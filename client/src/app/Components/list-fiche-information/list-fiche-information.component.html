


  <div class="panel">
    <h4>Les Fiche d'Information</h4>
  </div>
  <hr>
  
  <nav class="teal lighten-5 searchbar">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <div class="card" *ngFor="let document of documents$" >
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="https://cdn.pixabay.com/photo/2016/04/27/14/25/leaf-1356729_960_720.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{document.titre}}<i class="material-icons right">more_vert</i></span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{document.titre}}<i class="material-icons right">close</i></span>
      <p [innerHTML]= "document.description"></p>
    </div>
  </div>
  <div class="card">
 
    

        <div class="fixed-action-btn">
  <a href="/add-fiche-information" class="btn-floating btn-large waves-effect waves-lightteal darken-2 right">
    <i class="material-icons left">person_add</i>Nouveau Contact</a>
        </div>
