<div class="row card-panel ">
  <h4>Ajouter un Contact</h4>
  <hr>
  <br><br>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="contact_nom" type="text" class="validate">
        <label for="contact_nom">Nom</label>
      </div>
      <div class="input-field col s6">
        <input id="contact_prenom" type="text" class="validate">
        <label for="contact_prenom">Pr√©nom</label>
      </div>
    </div>

      <div class="input-field">
        <i class="material-icons prefix">group</i>
        <input  id="contact_role" type="text" class="validate">
        <label for="contact_role">Role</label>
      </div>

    <div class="row">
      <div class="input-field col s6  ">
        <i class="material-icons prefix">email</i>
        <input id="contact_email" type="email" class="validate">
        <label for="contact_email">Email</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix ">phone</i>
        <input id="contact_telephone" type="tel" class="validate">
        <label for="contact_telephone">Telephone</label>
      </div>
    </div>

      <div class="input-field">
        <i class="material-icons prefix">place</i>
        <input  id="contact_adresse" type="text" class="validate">
        <label for="contact_adresse">Adresse</label>
      </div>
  </form>
  <button class="btn waves-effect waves-light right teal darken-2" type="submit" name="action">Ajouter
    <i class="material-icons left ">person_add</i>
  </button>
</div>
